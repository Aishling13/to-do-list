<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d81888ab74.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="header-container">
            <i id="icon" class="fa-solid fa-list"></i>
            <h1>todos</h1>
        </div>
    </header>
    <main>
        <div class="sub-heading-container">
            <h2>Add your first todo</h2>
            <p>What do you want done today?</p>
        </div>
        
        <form class="form">
            <input type="text" class="new-task" name="new-task" aria-label="Enter a new todo item" placeholder="e.g. play Overwatch"> 
        </form>
        
    </main>
</body>

<script src="/scripts.js"></script>

</html>
